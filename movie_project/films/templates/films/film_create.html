<!DOCTYPE html>
<html>
<head>
    <title>Добавить фильм</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea, button {
            width: 100%; /* Поля ввода занимают всю ширину родителя */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-primary mb-4">Добавить новый фильм</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Название фильма</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_description">Описание фильма</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="id_review">Отзыв</label>
                {{ form.review }}
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</body>
</html>
